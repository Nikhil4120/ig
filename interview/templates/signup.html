{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="{% static '/home.css'%}">


    <title>TEST</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class= "navbar-brand" href="#"><h5>INTERVIEW GUIDE</h5></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"><h5>HOME</h5><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><h5>ABOUT US</h5></a>
              </li>
          </ul>
  
          <!---  <a href="/register/reg"><button class="btn btn-outline-light bg-dark my-2 my-sm-0 mr-3" type="submit">Sign in</button></a>
            <button class="btn btn-outline-light bg-dark my-2 my-sm-0 mr-2" type="submit">Login</button>-->
          
        </div>
      </nav>
      
      <!------ Include the above in your HEAD tag ---------->
      
      <div class="container">
          <h1 class="well">Register Here</h1>
          <div class="col-lg-12 well">
          <div class="row">
                      <form method="POST" action="register">{% csrf_token %}
                          <div class="col-sm-12">
                              <div class="row">
                                  <div class="col-sm-6 form-group">
                                      <label>First Name</label>
                                      <input type="text" placeholder="Enter First Name Here.." class="form-control">
                                  </div>
                                  <div class="col-sm-6 form-group">
                                      <label>Last Name</label>
                                      <input type="text" placeholder="Enter Last Name Here.." class="form-control">
                                  </div>
                              </div>					
                              <div class="form-group">
                                  <label>Email Address</label>
                                  <input type="email" placeholder="Enter Email Address Here.." rows="3" class="form-control"></textarea>
                              </div>	
                             
                          <div class="form-group">
                              <label>Contact Number</label>
                              <input type="text" placeholder="Enter Contact Number Here.." class="form-control">
                          </div>		
                          <div class="form-group">
                              <label>Username</label>
                              <input type="text" placeholder="Enter Username Here.." class="form-control">
                          </div>
                          <div class="form-group">
                              <label>Password</label>
                              <input type="password" placeholder="Enter Password Here.." class="form-control">
                          </div>
                          <div class="form-group">
                              <label>Confirm Password</label>
                              <input type="password" placeholder="Retype the Password Here.." class="form-control">
                          </div>
                          <button type="submit" class="btn btn-lg btn-info">Submit</button>					
                          </div>
                      </form> 
                      </div>
          </div>
          </div>
  </body>
  </html>
